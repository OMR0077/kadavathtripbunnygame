<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="hug-bunny-game.css" />
    <title>Hug Bunny Game</title>
  </head>
  <body>
    <div id="login-screen">
      <label for="playerName">Enter your name:</label>
      <input type="text" id="playerName" />
      <button id="startGame">Start</button>
    </div>

    <div id="game-screen" style="display: none">
      <div class="wrapper">
        <div class="end-message d-none">
          <p>Hooray! There's no more sad bunnies!</p>
          <button>play again</button>
        </div>
        <div class="bunny-radar">
          <div class="circle"></div>
        </div>
        <div class="map-cover overflow-hidden">
          <div class="map">
            <div class="player-wrapper flex-center">
              <div class="player sprite-container">
                <div class="bear sprite"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="indicator">x 15</div>
      <!-- <div class="sign">
        by masahito / <a href="http://www.ma5a.com/">ma5a.com</a>
      </div> -->
    </div>

    <script src="hug-bunny-game.js"></script>
  </body>
</html>
